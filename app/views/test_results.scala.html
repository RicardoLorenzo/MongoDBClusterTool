
@main(title = "MongoDB") {
<script src='@routes.Assets.at("javascripts/measurement.js")'></script>
<span id="test-measurement" data-ws-url="@request.host@routes.TestApplication.testMeasurements()"></span>

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4 class="panel-title">
                <i class="icon-leaf icon-white"></i>
                Operations per second
            </h4>
        </div>
        <div class="panel-body">
            <div id="operationsChart">
                <svg style="height: 400px;"></svg>
            </div>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4 class="panel-title">
                <i class="icon-leaf icon-white"></i>
                Latency average (ms)
            </h4>
        </div>
        <div class="panel-body">
            <div id="latenciesChart">
                <svg style="height: 400px;"></svg>
            </div>
        </div>
    </div>
</div>

<script>
   getMeasurements();
</script>
}
