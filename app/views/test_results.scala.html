
@main(title = "MongoDB") {
<script src='@routes.Assets.at("javascripts/measurement.js")'></script>
<span id="test-measurement" data-ws-url="@request.host@routes.TestApplication.testMeasurements()"></span>

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4 class="panel-title">
                <i class="icon-leaf icon-white"></i>
                Operations per second
            </h4>
        </div>
        <div class="panel-body">
            <div id="operations-spinner" class="spinner">
                <p class="text-center text-info">Center aligned text.</p>
                <p class="text-center"><img src='@routes.Assets.at("images/spinner.gif")'/></p>
            </div>
            <div style="width: 98%">
                <canvas id="operations"></canvas>
            </div>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4 class="panel-title">
                <i class="icon-leaf icon-white"></i>
                Latency average (ms)
            </h4>
        </div>
        <div class="panel-body">
            <div id="latencies-spinner" class="spinner">
                <p class="text-center text-info">Center aligned text.</p>
                <p class="text-center"><img src='@routes.Assets.at("images/spinner.gif")'/></p>
            </div>
            <div style="width: 98%">
                <canvas id="latencies"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
   getMeasurements();
</script>
}
